apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-ui
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
  - host: traefik.cloud.noverit.com
    http:
      paths:
      - path: /
        backend:
          serviceName: traefik-ui
          servicePort: 8080
